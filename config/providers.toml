# Default LLM Providers Configuration
#
# This file defines the built-in LLM providers and models that are always
# available in the system. These providers are read-only and cannot be
# modified or deleted via the API.
#
# API keys are NOT stored in this file. They are set via environment variables
# or through the API after startup.
#
# Provider Schema:
#   name: string (required) - Provider display name
#   provider_type: string (required) - openai, anthropic, azure_openai
#   is_default: boolean (optional) - Set as default provider
#   base_url: string (optional) - Custom API base URL
#
# Model Schema:
#   model_id: string (required) - Model identifier (e.g., "gpt-4o")
#   display_name: string (required) - Display name
#   is_default: boolean (optional) - Set as system default model
#   capabilities: array (optional) - Model capabilities

