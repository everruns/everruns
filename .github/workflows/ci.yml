name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Shared cache key prefix for better cache reuse across jobs
  CACHE_VERSION: v1

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-clippy-
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: everruns
          POSTGRES_PASSWORD: everruns
          POSTGRES_DB: everruns_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://everruns:everruns@localhost:5432/everruns_test

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-test-
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-

      - name: Cache sqlx-cli
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/sqlx
          key: ${{ runner.os }}-sqlx-cli-0.8

      - name: Install sqlx-cli
        run: |
          if [ ! -f ~/.cargo/bin/sqlx ]; then
            cargo install sqlx-cli --no-default-features --features postgres
          fi

      - name: Run migrations
        run: sqlx migrate run --source crates/everruns-storage/migrations

      - name: Run tests
        run: cargo test --all-features

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-build-
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-

      - name: Build
        run: cargo build --all-features --release

  smoke-test:
    name: API Smoke Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: everruns
          POSTGRES_PASSWORD: everruns
          POSTGRES_DB: everruns
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://everruns:everruns@localhost:5432/everruns

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install jq and protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y jq protobuf-compiler

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-smoke-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-smoke-
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-

      - name: Cache sqlx-cli
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/sqlx
          key: ${{ runner.os }}-sqlx-cli-0.8

      - name: Install sqlx-cli
        run: |
          if [ ! -f ~/.cargo/bin/sqlx ]; then
            cargo install sqlx-cli --no-default-features --features postgres
          fi

      - name: Run migrations
        run: sqlx migrate run --source crates/everruns-storage/migrations

      - name: Build API
        run: cargo build -p everruns-api

      - name: Start API server
        run: |
          cargo run -p everruns-api &
          API_PID=$!
          echo "API_PID=$API_PID" >> $GITHUB_ENV
          # Wait for API to be ready
          timeout 30 bash -c 'until curl -s http://localhost:9000/health > /dev/null; do sleep 1; done'
          echo "API is ready"

      - name: Run smoke tests
        run: |
          echo "Testing health endpoint..."
          curl -s http://localhost:9000/health | jq -e '.status == "ok"'

          echo "Creating agent..."
          AGENT=$(curl -s -X POST http://localhost:9000/v1/agents \
            -H 'Content-Type: application/json' \
            -d '{"name":"CI Test Agent","default_model_id":"gpt-5.1","definition":{"system_prompt":"Test"}}')
          AGENT_ID=$(echo "$AGENT" | jq -r '.id')
          echo "Agent ID: $AGENT_ID"

          echo "Creating thread..."
          THREAD=$(curl -s -X POST http://localhost:9000/v1/threads \
            -H 'Content-Type: application/json' -d '{}')
          THREAD_ID=$(echo "$THREAD" | jq -r '.id')
          echo "Thread ID: $THREAD_ID"

          echo "Creating run..."
          RUN=$(curl -s -X POST http://localhost:9000/v1/runs \
            -H 'Content-Type: application/json' \
            -d "{\"agent_id\":\"$AGENT_ID\",\"thread_id\":\"$THREAD_ID\"}")
          RUN_ID=$(echo "$RUN" | jq -r '.id')
          echo "Run ID: $RUN_ID"

          # Wait for workflow
          sleep 3

          echo "Checking run status..."
          RUN_STATUS=$(curl -s "http://localhost:9000/v1/runs/$RUN_ID")
          STATUS=$(echo "$RUN_STATUS" | jq -r '.status')
          echo "Run status: $STATUS"

          if [ "$STATUS" != "completed" ]; then
            echo "ERROR: Expected run status 'completed', got '$STATUS'"
            exit 1
          fi

          echo "âœ… All smoke tests passed!"

      - name: Stop API server
        if: always()
        run: kill $API_PID || true

  ui-build:
    name: UI Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/ui

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build

  # Docker builds using matrix for parallel execution
  docker-build:
    name: Docker Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: api
            dockerfile: docker/Dockerfile.unified
            image: everruns-api
          - target: worker
            dockerfile: docker/Dockerfile.unified
            image: everruns-worker

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.target }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target }}
          push: false
          tags: ${{ matrix.image }}:ci
          # Use shared cache scope for better layer reuse between api and worker
          cache-from: type=gha,scope=docker-${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=docker-${{ matrix.target }}
