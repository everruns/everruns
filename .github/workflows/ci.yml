name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-clippy-

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: everruns
          POSTGRES_PASSWORD: everruns
          POSTGRES_DB: everruns_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://everruns:everruns@localhost:5432/everruns_test

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-test-

      - name: Run migrations
        run: |
          cargo install sqlx-cli --no-default-features --features postgres
          sqlx migrate run --source crates/everruns-storage/migrations

      - name: Run tests
        run: cargo test --all-features

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-build-

      - name: Build
        run: cargo build --all-features --release

  smoke-test:
    name: API Smoke Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: everruns
          POSTGRES_PASSWORD: everruns
          POSTGRES_DB: everruns
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://everruns:everruns@localhost:5432/everruns

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-smoke-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-smoke-

      - name: Run migrations
        run: |
          cargo install sqlx-cli --no-default-features --features postgres
          sqlx migrate run --source crates/everruns-storage/migrations

      - name: Build API
        run: cargo build -p everruns-api

      - name: Start API server
        run: |
          cargo run -p everruns-api &
          API_PID=$!
          echo "API_PID=$API_PID" >> $GITHUB_ENV
          # Wait for API to be ready
          timeout 30 bash -c 'until curl -s http://localhost:9000/health > /dev/null; do sleep 1; done'
          echo "API is ready"

      - name: Run smoke tests
        run: |
          echo "Testing health endpoint..."
          curl -s http://localhost:9000/health | jq -e '.status == "ok"'

          echo "Creating agent..."
          AGENT=$(curl -s -X POST http://localhost:9000/v1/agents \
            -H 'Content-Type: application/json' \
            -d '{"name":"CI Test Agent","default_model_id":"gpt-5.1"}')
          AGENT_ID=$(echo "$AGENT" | jq -r '.id')
          echo "Agent ID: $AGENT_ID"

          echo "Creating thread..."
          THREAD=$(curl -s -X POST http://localhost:9000/v1/threads \
            -H 'Content-Type: application/json' -d '{}')
          THREAD_ID=$(echo "$THREAD" | jq -r '.id')
          echo "Thread ID: $THREAD_ID"

          echo "Creating agent version..."
          VERSION=$(curl -s -X POST "http://localhost:9000/v1/agents/$AGENT_ID/versions" \
            -H 'Content-Type: application/json' \
            -d '{"definition":{"system":"Test"}}')
          echo "Version: $(echo "$VERSION" | jq -r '.version')"

          echo "Creating run..."
          RUN=$(curl -s -X POST http://localhost:9000/v1/runs \
            -H 'Content-Type: application/json' \
            -d "{\"agent_id\":\"$AGENT_ID\",\"agent_version\":1,\"thread_id\":\"$THREAD_ID\"}")
          RUN_ID=$(echo "$RUN" | jq -r '.id')
          echo "Run ID: $RUN_ID"

          # Wait for workflow
          sleep 3

          echo "Checking run status..."
          RUN_STATUS=$(curl -s "http://localhost:9000/v1/runs/$RUN_ID")
          STATUS=$(echo "$RUN_STATUS" | jq -r '.status')
          echo "Run status: $STATUS"

          if [ "$STATUS" != "completed" ]; then
            echo "ERROR: Expected run status 'completed', got '$STATUS'"
            exit 1
          fi

          echo "âœ… All smoke tests passed!"

      - name: Stop API server
        if: always()
        run: kill $API_PID || true

  ui-build:
    name: UI Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/ui

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: crates/everruns-api/Dockerfile
          push: false
          tags: everruns-api:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: crates/everruns-worker/Dockerfile
          push: false
          tags: everruns-worker:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
