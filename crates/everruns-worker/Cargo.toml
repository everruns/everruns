[package]
name = "everruns-worker"
version.workspace = true
edition.workspace = true
license.workspace = true

[features]
default = []
# Enable Temporal-based workflow execution (requires Temporal server)
# Note: The Temporal Rust SDK is alpha - use with caution
temporal = ["temporalio-sdk", "temporalio-client"]

[dependencies]
tokio.workspace = true
serde.workspace = true
serde_json.workspace = true
uuid.workspace = true
anyhow.workspace = true
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
sqlx.workspace = true
async-trait.workspace = true

everruns-contracts = { path = "../everruns-contracts" }
everruns-storage = { path = "../everruns-storage" }

# Temporal SDK (optional, feature-gated)
# Note: Alpha SDK - not published to crates.io, need to use git
temporalio-sdk = { git = "https://github.com/temporalio/sdk-core", optional = true }
temporalio-client = { git = "https://github.com/temporalio/sdk-core", optional = true }

# Core dependencies
chrono.workspace = true
futures = "0.3.31"
reqwest = { version = "0.12.25", features = ["json", "stream"] }
eventsource-stream = "0.2.3"
sha2 = "0.10"
hex = "0.4"
