# Everruns Nginx Reverse Proxy Configuration
#
# Routes:
#   /api/*           -> API server (strips /api prefix)
#   /swagger-ui/*    -> API server (Swagger docs)
#   /api-doc/*       -> API server (OpenAPI spec)
#   /health          -> API server (health check)
#   /*               -> UI server (Next.js)

events {
    worker_connections 1024;
}

http {
    upstream api {
        server api:9000;
    }

    upstream ui {
        server ui:9100;
    }

    server {
        listen 80;
        server_name localhost;

        # API routes - strip /api prefix
        location /api/ {
            proxy_pass http://api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE support for streaming
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
        }

        # Swagger UI - pass through to API
        location /swagger-ui/ {
            proxy_pass http://api/swagger-ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # OpenAPI spec - pass through to API
        location /api-doc/ {
            proxy_pass http://api/api-doc/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check - pass through to API
        location /health {
            proxy_pass http://api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # UI - everything else
        location / {
            proxy_pass http://ui;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
