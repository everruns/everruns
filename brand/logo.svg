<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180">
  <defs>
    <!-- Gradient for top-left circle (toward center-right) -->
    <linearGradient id="gradTopLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A1F44"/>
      <stop offset="60%" stop-color="#0A1F44"/>
      <stop offset="100%" stop-color="#D4A84B"/>
    </linearGradient>

    <!-- Gradient for top-right circle (toward center-left) -->
    <linearGradient id="gradTopRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0A1F44"/>
      <stop offset="60%" stop-color="#0A1F44"/>
      <stop offset="100%" stop-color="#D4A84B"/>
    </linearGradient>

    <!-- Gradient for bottom circle (toward center-top) -->
    <linearGradient id="gradBottom" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#0A1F44"/>
      <stop offset="60%" stop-color="#0A1F44"/>
      <stop offset="100%" stop-color="#D4A84B"/>
    </linearGradient>
  </defs>

  <!-- Bottom circle - base layer -->
  <circle cx="100" cy="115" r="45" fill="none" stroke="url(#gradBottom)" stroke-width="8"/>

  <!-- Left circle - full -->
  <circle cx="70" cy="65" r="45" fill="none" stroke="url(#gradTopLeft)" stroke-width="8"/>

  <!-- Bottom circle - segment over left circle -->
  <path d="M 55 115 A 45 45 0 0 1 100 70" fill="none" stroke="url(#gradBottom)" stroke-width="8"/>

  <!-- Right circle - full -->
  <circle cx="130" cy="65" r="45" fill="none" stroke="url(#gradTopRight)" stroke-width="8"/>

  <!-- Bottom circle - segment over right circle -->
  <path d="M 100 70 A 45 45 0 0 1 145 115" fill="none" stroke="url(#gradBottom)" stroke-width="8"/>

  <!-- Right circle - segment over left circle -->
  <path d="M 130 110 A 45 45 0 0 1 85 65" fill="none" stroke="url(#gradTopRight)" stroke-width="8"/>

  <!-- Left circle - segment over bottom circle -->
  <path d="M 70 20 A 45 45 0 0 1 115 65" fill="none" stroke="url(#gradTopLeft)" stroke-width="8"/>
</svg>
