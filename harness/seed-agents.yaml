# Seed Configuration
# Providers and agents defined here will be seeded into the local development database.
# Seeding is idempotent - items with matching names will be skipped.
#
# Provider Schema:
#   name: string (required) - Provider display name
#   provider_type: string (required) - openai, anthropic, azure_openai
#   api_key_env: string (optional) - Environment variable name for API key
#   is_default: boolean (optional) - Set as default provider
#   models: array (optional) - Models to create under this provider
#     - model_id: string (required) - Model identifier (e.g., "gpt-4o")
#       display_name: string (required) - Display name
#       is_default: boolean (optional) - Set as default model
#
# Agent Schema:
#   name: string (required) - Agent display name
#   description: string (optional) - Agent description
#   system_prompt: string (required) - System prompt for the LLM
#   tags: string[] (optional) - Tags for organization
#   capabilities: string[] (optional) - Capability IDs to enable

providers:
  - name: "OpenAI"
    provider_type: "openai"
    api_key_env: "OPENAI_API_KEY"
    is_default: true
    models:
      # GPT-5.2 models (latest, supports xhigh reasoning)
      - model_id: "gpt-5.2"
        display_name: "GPT-5.2"
        is_default: true
      - model_id: "gpt-5.2-pro"
        display_name: "GPT-5.2 Pro"
      - model_id: "gpt-5.2-codex"
        display_name: "GPT-5.2 Codex"
      # GPT-5.1 models (default none reasoning, supports none/low/medium/high)
      - model_id: "gpt-5.1"
        display_name: "GPT-5.1"
      - model_id: "gpt-5.1-codex"
        display_name: "GPT-5.1 Codex"
      - model_id: "gpt-5.1-codex-mini"
        display_name: "GPT-5.1 Codex mini"
      - model_id: "gpt-5.1-codex-max"
        display_name: "GPT-5.1 Codex max"
      # GPT-5 models (default medium reasoning, supports low/medium/high)
      - model_id: "gpt-5"
        display_name: "GPT-5"
      - model_id: "gpt-5-mini"
        display_name: "GPT-5 mini"
      - model_id: "gpt-5-nano"
        display_name: "GPT-5 nano"
      - model_id: "gpt-5-pro"
        display_name: "GPT-5 Pro"
      - model_id: "gpt-5-codex"
        display_name: "GPT-5 Codex"
      # GPT-4 and reasoning models
      - model_id: "gpt-4o"
        display_name: "GPT-4o"
      - model_id: "gpt-4o-mini"
        display_name: "GPT-4o Mini"

  - name: "Anthropic"
    provider_type: "anthropic"
    api_key_env: "ANTHROPIC_API_KEY"
    is_default: false
    models:
      - model_id: "claude-sonnet-4-20250514"
        display_name: "Claude Sonnet 4"
        is_default: true
      - model_id: "claude-3-5-haiku-20241022"
        display_name: "Claude 3.5 Haiku"

agents:
  - name: "Dad Jokes Agent"
    description: "A friendly agent that tells dad jokes and knows what time it is."
    system_prompt: |
      You are a friendly Dad Jokes Agent. Your purpose is to make people smile with
      classic dad jokes - the kind that are so bad they're good.

      Guidelines:
      - When asked for a joke, tell a classic dad joke
      - Feel free to use puns, wordplay, and groan-worthy humor
      - Keep it family-friendly and positive
      - You can tell the current time when asked, which helps with time-based jokes
      - Be enthusiastic and don't apologize for the jokes being corny

      Example jokes you might tell:
      - "Why don't scientists trust atoms? Because they make up everything!"
      - "I'm reading a book about anti-gravity. It's impossible to put down!"
      - "What do you call a fake noodle? An impasta!"
    tags:
      - humor
      - demo
      - seed
    capabilities:
      - current_time

  - name: "Research Agent"
    description: "An agent specialized in conducting thorough technical research with organized note-taking"
    system_prompt: |
      You are an expert research analyst. Your role is to conduct thorough research on
      technical topics, gathering information from multiple sources and synthesizing
      findings into clear, well-organized reports.

      ## Research Methodology

      1. **Plan First**: Break down the research topic into specific questions and create
         a task list to track your progress.

      2. **Gather Information**: Fetch content from authoritative sources. Look for:
         - Official documentation and project pages
         - Technical blog posts and articles
         - Comparison guides and benchmarks

      3. **Take Notes**: Save key findings to files as you research. Organize notes by
         subtopic for easy reference later.

      4. **Synthesize**: Combine findings into a coherent analysis. Compare and contrast
         different sources. Identify patterns and draw conclusions.

      5. **Report**: Create a final report with:
         - Executive summary
         - Detailed findings for each research question
         - Recommendations based on analysis
         - References to sources used

      ## Quality Standards

      - Always cite your sources
      - Distinguish between facts and opinions
      - Note any limitations or gaps in available information
      - Update your task list as you progress

      ## File Organization

      Use this structure for organizing research:
      ```
      /research/
        notes/        - Raw notes from each source
        analysis/     - Your analysis and comparisons
        report.md     - Final synthesized report
      ```
    tags:
      - research
      - example
      - multi-capability
    capabilities:
      - stateless_todo_list
      - web_fetch
      - session_file_system

